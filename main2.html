<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="styles.css" rel="stylesheet">
  <title>Quiz App</title>
</head>
<body>
  <div class="container">
    <div id="question-container" class="hide">
      <div id="dificiltad">Dificultad</div>
      <div id="question">Question</div>
      <div id="answer-buttons" class="btn-grid">
        <button onclick="respuesta((this.id))" id="a" class="btn">Answer 1</button>
        <button onclick="respuesta((this.id))" id="b" class="btn">Answer 2</button>
        <button onclick="respuesta((this.id))" id="c" class="btn">Answer 3</button>
        <button onclick="respuesta((this.id))" id="d" class="btn">Answer 4</button>
      </div>
    </div>  
    <div class="controls">
      <button onclick="startGame()" id="start-btn" class="start-btn btn">Nuevo juego</button>
      <button onclick="score()" id="score-btn" class="start-btn btn" >Puntaje</button>
      <button onclick="starGame()" id="restart-btn" class="start-btn btn hide">Reiniciar</button>
      <button onclick="saveScore()" id="save-btn" class="start-btn btn hide">Guardar puntuacion</button>
      <button id="exit-btn" class="start-btn btn hide">Salir</button>
    </div>
    <div id="saveScore"></div>

  </div>
</body>
<script defer src="script.js"></script>
</html>
