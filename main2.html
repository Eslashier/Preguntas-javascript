<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="styles.css" rel="stylesheet">>
  <script defer src="script.js"></script>
  <title>Quiz App</title>
</head>
<body>
  <div class="container">
    <div id="question-container" class="hide">
      <div id="dificiltad">Dificultad</div>
      <div id="question">Question</div>
      <div id="answer-buttons" class="btn-grid">
        <button id="answera" class="btn">Answer 1</button>
        <button id="answerb" class="btn">Answer 2</button>
        <button id="answerc" class="btn">Answer 3</button>
        <button id="answerd"class="btn">Answer 4</button>
      </div>
    </div>
    <div class="controls">
      <button onclick="startGame()" id="start-btn" class="start-btn btn">Nuevo juego</button>
      <button id="exit-btn" class="next-btn btn hide">Salir</button>
    </div>
  </div>
</body>
</html>
